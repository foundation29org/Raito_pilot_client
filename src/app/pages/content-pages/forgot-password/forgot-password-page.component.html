<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      
      <div class="col-xl-4 card" >
        <div class="center-elements card-content p-3">
          <div class="card-body">
            <div class="authBlock">
              <h3>{{'login.Recover Password' | translate }}</h3>
              <p class="text-center">{{'reg.p7' | translate }}</p>
              <div class="formGroup">
                <input type="email" class="form-control" placeholder="{{'generics.Email' | translate}}" #passwordResetEmail required>
              </div>
              <!-- Calling ForgotPassword from AuthService Api -->
              <div class="formGroup">
                <button type="button" class="btn btn-dark mt-2 mb-2" (click)="authServiceFirebase.ForgotPassword(passwordResetEmail.value)">
                  {{'login.Recover Password' | translate }}
                </button>
              </div>
            </div>
          </div>
          <hr>
          <div class="card-footer">
            
            <div class="redirectToLogin">
              <span class="d-block">{{'reg.p5' | translate }}</span>
              <button class="redirect btn btn-primary" (click)="onLogin()"> {{'reg.p6' | translate }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
