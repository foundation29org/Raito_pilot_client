      <div>
          <span class="navbar-header-logos">
            <img *ngIf="isHomePage" class="logo-img" src='assets/img/logo.png' (click)="lauchEvent('Logo');"/>
            <img *ngIf="!isHomePage" class="logo-img" src='assets/img/logo.png' routerLink="/." (click)="lauchEvent('Logo');" style="cursor: pointer;"/>

          </span>
      </div>
        <div class="navbar-container pl-0">

                <ul class="navbar-nav m-r-0">
